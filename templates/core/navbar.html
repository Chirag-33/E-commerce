{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-commerce{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'asset/css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-items">
            <a href="{% url 'core:index' %}" id="website-logo">
                <img src="{% static 'asset/images/e-commerce logo.jpeg' %}" alt="Website logo" id="brand-logo">
            </a>
            <div class="right-section">
                <div class="search">
                    <input id="search-input" type="text" placeholder="Search your product ....">
                    <button id="search-btn" type="submit">Search</button>
                </div>
                
            </div>
            <div class="icon-group">
                <div id="user-icon">
                    <img src="{% static 'asset/images/user.png' %}" alt="user logo">
                    <div id="profile_dropDown">
                        <ul>
                            <li><a href="{% url 'core:profile' %}">profile</a></li>
                            <li><a href="{% url 'userauth:login_view' %}">sign-in</a></li>
                            <li><a href="{% url 'userauth:logout' %}">sign-out</a></li>
                        </ul>
                    </div>
                </div>
                <div id="user-cart">
                    <a href="{% url 'core:cart_detail' %}">
                        <img src="{% static 'asset/images/cart.png' %}" alt="cart">
                    </a>
                </div>

            </div>
        </div>
    </nav>

    <!-- ðŸ‘‡ Dynamic content will be inserted here -->
    {% block content %}
    {% endblock %}
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'asset\css\search_result.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="product-list">
        {% if products %}
            {% for product in products %}
            <a href="{% url 'core:product_detail' product.id %}">
                <div class="product-item">
                  <div class="product-image">
                    <img src="{{ product.image }}" alt="{{ product.name }} " >
                  </div>
                  <div class="product-details">
                    <h2>{{ product.name }}</h2>
                    <p>Price: ${{ product.price }}</p>
                    <button class="result_btn">Add to cart</button>
                    <button class="result_btn">Buy Now </button>
                  </div>
                </div>
              </a>
            {% endfor %}
        {% else %}
            <p>No products found matching your query.</p>
        {% endif %}
    </div> 
</body>
</html>
